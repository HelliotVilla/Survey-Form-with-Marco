<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health insurance Survey</title>
  </head>
  <body>
    <h1 id="tittle">Health Insurance Survey</h1>
    <p id="description">The best way to insurance your Health</p>
    <form id="survey-form">
      <label id="name-label" for="name"> Name </label>
      <input
        type="text"
        id="name"
        placeholder="Please enter your name"
        required
      />
      <label id="email-label" for="email"> E-mail </label>
      <input
        type="email"
        id="email"
        placeholder="Please enter you email"
        required
      />
      <label for="number" id="number-label"> Number </label>
      <input type="number" id="number" min="1" max="50" required />

      <select name="Insurances-plans" id="dropdrown">
        <option value="1">The first Plan</option>
        <option value="2">The second Plan</option>
      </select>

      <p>Can you recommend us?</p>
      <input name="poll" type="radio" name="yes" value="Yes" />Yes
      <input name="poll" type="radio" value="No" />No

      <p>How many Kids Do you have?</p>
      <input type="checkbox" value="1" />1 <input type="checkbox" value="2" />2
      <input type="checkbox" value="3" />3

      <p>Additional Comments</p>
      <textarea
        cols="20"
        rows="3"
        placeholder="Please share your comments with us"
      ></textarea>
    </form>
  </body>
</html>
